<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.icon" href="assets/Favicon/favicon-32x32.png">
    <title>Bestellapp</title>

    <link rel="stylesheet" href="./style/cards.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style/basket.css">
    <script src="./scripts/template.js"></script>
    <script src="./scripts/databse.js"></script>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="header">
            <img src="assets/Logo/Logo.png" alt="b" class="logo-header">

        </div>
    </nav>


    <div class="content-wrapper">
        <section class="content">
            <div id="food-container"></div>
        </section>
        <section class="basket-wrapper">
            <div id="basket" class="basket-container">
                <div class="basket-title">Warenkorb</div>
                <div id="basket-items"></div>
                <div class="basket-summary">
                    <p>Zwischensumme: <span id="subtotal">0.00€</span></p>
                    <p>Lieferkosten: <span id="delivery-cost">5.00€</span></p>
                    <p>Gesamt: <span id="total">5.00€</span></p>
                </div>
                <button id="order-button" class="order-button">Bestellung abschicken</button>
            </div>
        </section>
    </div>
</body>

<footer>Design by Michael</footer>

</html>
